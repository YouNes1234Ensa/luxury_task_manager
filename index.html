<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Task Management</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #FFFFF0 0%, #F8F6F0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .redirect-container {
            background: rgba(255, 255, 240, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 12px 48px rgba(209, 178, 128, 0.25);
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.25rem;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #6B7280;
            font-size: 1.125rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #F8F6F0;
            border-top: 3px solid #D1B280;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .page-list {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0;
            text-align: left;
        }
        
        .page-list li {
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            background: rgba(209, 178, 128, 0.1);
            border-radius: 12px;
            color: #2C3E50;
            font-weight: 500;
            border-left: 4px solid #D1B280;
            transition: all 200ms ease-out;
        }
        
        .page-list li:hover {
            background: rgba(209, 178, 128, 0.2);
            transform: translateX(4px);
        }
        
        .redirect-message {
            color: #6B7280;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fluxurytas8625back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>
</head>
<body>
    <div class="redirect-container">
        <h1 class="logo">Luxe Tasks</h1>
        <p class="subtitle">Premium Task Management Experience</p>
        
        <div class="loading-spinner"></div>
        
        <p style="color: #2C3E50; font-weight: 500; margin-bottom: 1.5rem;">Available Pages:</p>
        
        <ul class="page-list">
            <li>Welcome & Personalization Screen</li>
            <li>Main Task Management Dashboard</li>
            <li>Task Creation & Priority Selection Modal</li>
            <li>Settings & Theme Customization Panel</li>
        </ul>
        
        <p class="redirect-message">Redirecting to welcome screen...</p>
    </div>

    <script>
        // Redirect to the first page after a brief delay
        setTimeout(() => {
            window.location.href = 'pages/welcome_personalization_screen.html';
        }, 3000);
        
        // Add some interactive feedback
        document.querySelectorAll('.page-list li').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.boxShadow = '0 4px 20px rgba(209, 178, 128, 0.15)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.boxShadow = 'none';
            });
        });
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
