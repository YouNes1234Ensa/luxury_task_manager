<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Luxury Task Manager</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
        /* Custom animations and luxury effects */
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes gradientMorph {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gemPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
            50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        }

        .logo-entrance {
            animation: logoEntrance 1s ease-out;
        }

        .card-entrance {
            animation: cardEntrance 0.8s ease-out 0.3s both;
        }

        .gradient-morph {
            background: linear-gradient(-45deg, #D1B280, #C5A670, #B99A60, #A68850);
            background-size: 400% 400%;
            animation: gradientMorph 4s ease-in-out infinite;
        }

        .velvet-input {
            background: linear-gradient(135deg, rgba(255,255,240,0.9) 0%, rgba(248,246,240,0.9) 100%);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .velvet-input::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #D1B280, #C5A670, #B99A60);
            border-radius: inherit;
            z-index: -1;
        }

        .hand-stitched {
            border: 2px dashed rgba(209, 178, 128, 0.6);
            border-radius: 12px;
        }

        .theme-swatch {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 300ms ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .theme-swatch::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 30%;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .theme-swatch:hover {
            animation: gemPulse 1s ease-in-out infinite;
            transform: translateY(-5px);
        }

        .theme-camel { background: linear-gradient(135deg, #D1B280 0%, #C5A670 50%, #B99A60 100%); }
        .theme-navy { background: linear-gradient(135deg, #0A192F 0%, #1A3A5F 50%, #2D5073 100%); }
        .theme-burgundy { background: linear-gradient(135deg, #800020 0%, #9D174D 50%, #BE185D 100%); }
        .theme-charcoal { background: linear-gradient(135deg, #2C3E50 0%, #34495E 50%, #3A4A5C 100%); }

        .theme-selected {
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.6);
            transform: scale(1.1);
        }

        .luxury-button {
            background: linear-gradient(135deg, #D4AF37 0%, #E1C97B 50%, #D4AF37 100%);
            background-size: 200% 200%;
            transition: all 300ms ease-in-out;
        }

        .luxury-button:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 240, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(209, 178, 128, 0.3);
            cursor: pointer;
            transition: all 300ms ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(209, 178, 128, 0.3);
        }

        .leather-texture {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(209, 178, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(197, 166, 112, 0.1) 0%, transparent 50%);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0A192F 0%, #1A3A5F 100%);
        }

        .dark-mode .glass-morphism {
            background: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .velvet-input {
            background: linear-gradient(135deg, rgba(10,25,47,0.9) 0%, rgba(26,58,95,0.9) 100%);
            color: #FFFFF0;
        }

        .dark-mode .dark-mode-toggle {
            background: rgba(10, 25, 47, 0.9);
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fluxurytas8625back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>
</head>
<body class="min-h-screen gradient-warm leather-texture font-body">
    <!-- Dark/Light Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle" onclick="toggleDarkMode()">
        <svg id="sunIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="5" stroke="#D4AF37" stroke-width="2"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="#D4AF37" stroke-width="2"/>
        </svg>
        <svg id="moonIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="#D4AF37" stroke-width="2" fill="#D4AF37"/>
        </svg>
    </button>

    <!-- Main Welcome Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Welcome Card -->
            <div class="glass-morphism rounded-luxury-xl shadow-luxury-xl p-8 card-entrance">
                <!-- Logo Section -->
                <div class="text-center mb-8">
                    <div class="inline-block logo-entrance">
                        <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1"/>
                                    <stop offset="50%" style="stop-color:#E1C97B;stop-opacity:1"/>
                                    <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1"/>
                                </linearGradient>
                            </defs>
                            <circle cx="50" cy="50" r="45" fill="url(#goldGradient)" stroke="#B99A60" stroke-width="2"/>
                            <path d="M30 50 L42 62 L70 34" stroke="#FFFFF0" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        </svg>
                    </div>
                    <h1 class="font-heading text-luxury-3xl font-bold text-textPrimary mt-4 mb-2">
                        Luxury Task Manager
                    </h1>
                    <p class="text-textSecondary text-luxury-base">
                        Welcome to your premium productivity experience
                    </p>
                </div>

                <!-- Name Input Section -->
                <div class="mb-8">
                    <label for="userName" class="block text-textPrimary font-medium mb-3 text-luxury-base">
                        What should we call you?
                    </label>
                    <input type="text" id="userName" placeholder="Enter your name" class="w-full px-4 py-3 velvet-input hand-stitched text-textPrimary placeholder-textSecondary focus:outline-none focus:ring-2 focus:ring-accent/50 transition-all duration-300" maxlength="30" />
                    <div id="nameError" class="text-error text-luxury-sm mt-2 hidden">
                        Please enter your name to continue
                    </div>
                </div>

                <!-- Theme Selection -->
                <div class="mb-8">
                    <label class="block text-textPrimary font-medium mb-4 text-luxury-base">
                        Choose your theme
                    </label>
                    <div class="flex justify-center gap-4">
                        <div class="theme-swatch theme-camel" data-theme="camel" onclick="selectTheme('camel')" title="Camel Leather"></div>
                        <div class="theme-swatch theme-navy" data-theme="navy" onclick="selectTheme('navy')" title="Deep Navy"></div>
                        <div class="theme-swatch theme-burgundy" data-theme="burgundy" onclick="selectTheme('burgundy')" title="Rich Burgundy"></div>
                        <div class="theme-swatch theme-charcoal" data-theme="charcoal" onclick="selectTheme('charcoal')" title="Charcoal Gray"></div>
                    </div>
                </div>

                <!-- Enter Button -->
                <button id="enterButton" onclick="enterWorkspace()" class="w-full luxury-button text-white font-semibold py-4 px-6 rounded-luxury text-luxury-lg shadow-luxury hover:shadow-luxury-lg transition-all duration-300">
                    Enter Your Luxury Workspace
                </button>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-textSecondary text-luxury-sm">
                    © 2025 Luxury Task Manager. Crafted with excellence.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let selectedTheme = 'camel';
        let isDarkMode = false;

        // Sound effects (placeholder functions for now)
        function playCrystalSound() {
            // Crystal ting sound effect would be implemented here
            console.log('Crystal ting sound played');
        }

        function playSuccessSound() {
            // Success sound effect would be implemented here
            console.log('Success sound played');
        }

        // Theme selection
        function selectTheme(theme) {
            selectedTheme = theme;
            playCrystalSound();
            
            // Remove previous selection
            document.querySelectorAll('.theme-swatch').forEach(swatch => {
                swatch.classList.remove('theme-selected');
            });
            
            // Add selection to clicked theme
            document.querySelector(`[data-theme="${theme}"]`).classList.add('theme-selected');
            
            // Update body background based on theme
            updateThemeBackground(theme);
        }

        function updateThemeBackground(theme) {
            const body = document.body;
            body.classList.remove('gradient-warm', 'gradient-luxury', 'gradient-sophisticated');
            
            switch(theme) {
                case 'camel':
                    body.classList.add('gradient-warm');
                    break;
                case 'navy':
                    body.classList.add('gradient-sophisticated');
                    break;
                case 'burgundy':
                    body.style.background = 'linear-gradient(135deg, #800020 0%, #9D174D 50%, #BE185D 100%)';
                    break;
                case 'charcoal':
                    body.style.background = 'linear-gradient(135deg, #2C3E50 0%, #34495E 50%, #3A4A5C 100%)';
                    break;
            }
        }

        // Dark mode toggle
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            if (isDarkMode) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
            
            playCrystalSound();
        }

        // Enter workspace
        function enterWorkspace() {
            const userName = document.getElementById('userName').value.trim();
            const nameError = document.getElementById('nameError');
            
            if (!userName) {
                nameError.classList.remove('hidden');
                document.getElementById('userName').classList.add('border-error');
                // Pulsating alert effect
                document.getElementById('userName').style.animation = 'gemPulse 0.5s ease-in-out 3';
                return;
            }
            
            nameError.classList.add('hidden');
            document.getElementById('userName').classList.remove('border-error');
            
            // Save user preferences to localStorage
            const userPreferences = {
                name: userName,
                theme: selectedTheme,
                darkMode: isDarkMode,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('luxuryTaskManager_preferences', JSON.stringify(userPreferences));
            
            playSuccessSound();
            
            // Smooth transition to main dashboard
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 500ms ease-out';
            
            setTimeout(() => {
                window.location.href = 'main_task_management_dashboard.html';
            }, 500);
        }

        // Initialize default theme selection
        document.addEventListener('DOMContentLoaded', function() {
            selectTheme('camel');
            
            // Check for existing preferences
            const savedPreferences = localStorage.getItem('luxuryTaskManager_preferences');
            if (savedPreferences) {
                const prefs = JSON.parse(savedPreferences);
                document.getElementById('userName').value = prefs.name || '';
                selectTheme(prefs.theme || 'camel');
                if (prefs.darkMode) {
                    toggleDarkMode();
                }
            }
        });

        // Input validation and enhancement
        document.getElementById('userName').addEventListener('input', function(e) {
            const value = e.target.value;
            if (value.length > 0) {
                document.getElementById('nameError').classList.add('hidden');
                e.target.classList.remove('border-error');
            }
        });

        // Enter key support
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enterWorkspace();
            }
        });
    </script>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>
</html>
